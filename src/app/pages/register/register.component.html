<div class="max-w-sm mx-auto mt-10 p-6 bg-white dark:bg-gray-800 text-black dark:text-white shadow rounded">
  <h2 class="text-xl font-bold mb-4 text-center">Crear cuenta</h2>

  <input [(ngModel)]="email" type="email" placeholder="Correo" class="w-full mb-2 p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded">
  <input [(ngModel)]="password" type="password" placeholder="ContraseÃ±a" class="w-full mb-2 p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded">

  <button (click)="register()" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded">
    Registrarse
  </button>

  <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>
  <p *ngIf="success" class="text-green-500 text-sm mt-2">{{ success }}</p>
</div>
